<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="Script.js"></script>
    <script src="DragAndDropHandler.js"></script>
    <script src="LocalStorageManager.js"></script>
    <script src="Utility.js"></script>

    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Themes.css">

    <title>Home page</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="container-header">
                <h3 id="date"></h3>
            </div>
            <div class="container-body">
                <div class="row">
                    <input type="input" id="taskName" placeholder="Enter your task here">
                    <button class="round-button" onclick="addTask()">+</button>
                </div>
                <div>
                    <div class="card">
                        <div class="card-header">
                            <h3>Upcoming</h3>
                        </div>
                        <div class="card-body">
                            <ul id="taskList">
                                <li class="bottomElem" id="bottomElemFirst" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">Drag and drop a task here to mark it as unfinished.</li>
                            </ul>
                        </div>
                    </div>
        
                    <div class="card">
                        <div class="card-header">
                            <h3>Completed</h3>
                        </div>
                        <div class="card-body">
                            <ul id="finishedTaskList">
                                <li class="bottomElem" id="bottomElemSecond" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">Drag and drop a task here to mark it as finished.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
